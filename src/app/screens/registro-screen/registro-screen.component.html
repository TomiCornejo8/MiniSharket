<div id="registrar" class="card bg-primary text-white" style="width: 25rem;margin:4% 35%;">
    <div class="card-body">
        <h5 class="Ingresar text-center">Registrarse</h5>
        <!-- imput de Usuario -->
        <div id="usuario">
            <input [(ngModel)]="usuario" type="text" class="form-control" placeholder="ej: UsuarioCognito">
            <p class="card-text">Usuario</p>
        </div>

        <!-- imput de contraseÃ±a -->
        <div id="clave">
            <input [(ngModel)]="clave1" type="password" class="form-control" placeholder="ej: *123PassworD456*">
            <p class="card-text">Clave</p>
        </div>

        <div id="clave-repetida">
            <input [(ngModel)]="clave2" type="password" class="form-control" placeholder="ej: *123PassworD456*">
            <p class="card-text">Repetir clave</p>
        </div>

        <!-- Boton de aceptar -->
        <div class="text-center">
            <button type="button" class="btn btn-dark bg-gradient">Registrarse</button>
        </div>
    </div>
</div>
